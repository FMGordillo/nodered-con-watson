  <script text="text/javascript">

    var ws;
    var loc = window.location;

    /* Â¿HTTPS o HTTP? Que te importa, que se encargue el cÃ³digo */
    var wsUri = loc.protocol === "https:" ? "wss:" : "ws:";

    /* ALERTA: Si no vas a usar /tutorial, cambiÃ¡ estos valores de abajo */
    wsUri += "//" + loc.host + loc.pathname.replace("tutorial","ws/tutorial");

    function wsConnect() {
      ws = new WebSocket(wsUri);

      ws.onopen = function() {
        document.getElementById('status').innerHTML = "conectado ðŸ”—";
      }
      ws.onclose = function() {
        document.getElementById('status').innerHTML = "no conectado ðŸ’”";
        /* Â¿Un timer para "volver a intentarlo"? No sÃ©, lo vÃ­ y me copÃ³. */
        setTimeout(wsConnect, 3000);
      }
      ws.onmessage = function(msg) {
          var response = JSON.parse(msg.data);
          /* TODO: Mejorar el formateo del JSON */
          document.getElementById('conversation-result').innerHTML = JSON.stringify(msg.data);
          document.getElementById('response').innerHTML = response.output.text;
      }
      ws.disconnect = function() {
        ws.close();
      }
    }
  </script>
